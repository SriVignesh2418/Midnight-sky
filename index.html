<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>In the Midnight world we live in</title>
  <!-- GSAP for advanced animation control -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <!-- Three.js for fog and 3D effects -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(ellipse at top, #050014 0%, #000000 100%);
      font-family: 'Poppins', sans-serif;
      color: #eeeaf9;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
      box-sizing: border-box;
    }

    .content h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 25px #bb86fc, 0 0 10px #bb86fc;
      background: rgba(0, 0, 0, 0.4);
      padding: 1.5rem 2rem;
      border-radius: 15px;
      line-height: 1.3;
    }

    @media (max-width: 600px) {
      .content h1 {
        font-size: 1.8rem;
        padding: 1rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>
  <div class="content">
    <div>
      <h1>In the Midnight world we live in</h1>
      
    <!-- Footer -->
    <footer style="
      text-align: center;
  margin-top: 50px;
  font-size: 0.9em;
  color: #ccc;
  font-family: 'Poppins', sans-serif;
  opacity: 0;
  animation: fadeIn 2s ease-in-out forwards;
">
      Â© 2025 Sri Vignesh. All rights reserved.
    </footer>

    <style>
  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }
</style>
  </div>
</div>

  <script>
    // Star field canvas setup
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let stars = [];

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    function createStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * width,
          y: Math.random() * height,
          radius: Math.random() * 1.5 + 0.5,
          alpha: Math.random(),
          speed: Math.random() * 0.02 + 0.01,
          flicker: Math.random() * 0.02 + 0.01,
        });
      }
    }

    function animateStars() {
      ctx.clearRect(0, 0, width, height);
      for (let star of stars) {
        star.alpha += star.flicker * (Math.random() < 0.5 ? -1 : 1);
        star.alpha = Math.max(0.3, Math.min(1, star.alpha));
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.shadowColor = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.shadowBlur = 8;
        ctx.fill();
      }
      requestAnimationFrame(animateStars);
    }

    createStars(300);
    animateStars();
  </script>

  <script>
    // Three.js fog effect (layer behind the canvas if needed later)
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x0d001a, 0.002);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.domElement.style.position = 'absolute';
    renderer.domElement.style.top = 0;
    renderer.domElement.style.left = 0;
    renderer.domElement.style.zIndex = 1;
    document.body.appendChild(renderer.domElement);

    function animateFog() {
      requestAnimationFrame(animateFog);
      renderer.render(scene, camera);
    }

    animateFog();
  </script>
</body>
</html>
