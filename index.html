<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>In the Midnight world we live in</title>

  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(ellipse at top, #050014 0%, #000000 100%);
      font-family: 'Poppins', sans-serif;
      color: #eeeaf9;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
      box-sizing: border-box;
    }

    .content h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 25px #bb86fc, 0 0 10px #bb86fc;
      background: rgba(0, 0, 0, 0.4);
      padding: 1.5rem 2rem;
      border-radius: 15px;
      line-height: 1.3;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9em;
      color: #ccc;
      font-family: 'Poppins', sans-serif;
      opacity: 0;
      padding: 1rem;
      box-sizing: border-box;
      animation: fadeIn 2s ease-in-out forwards;
      word-wrap: break-word;
      transition: text-shadow 0.3s ease, color 0.3s ease;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    footer:hover {
      color: #fff;
      text-shadow: 0 0 8px #bb86fc, 0 0 12px #bb86fc;
    }

    @media (max-width: 600px) {
      .content h1 {
        font-size: 1.8rem;
        padding: 1rem 1.5rem;
      }

      footer {
        font-size: 0.8em;
        padding: 0.5rem;
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>

  <div class="content">
    <div>
      <h1>In the Midnight world we live in</h1>
      <footer>
        Â© 2025 Sri Vignesh. All rights reserved.
      </footer>
    </div>
  </div>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

  <!-- Your Custom Script -->
  <script src="main.js"></script>
</body>
</html>
